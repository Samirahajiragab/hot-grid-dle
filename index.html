<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Hot Grid Dle</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="grid">
    <div class="unit gutter">
      <figure>
        <img class="img-flex" src="images/veggie-burger-1.jpg" alt="">
        <figcaption class="box1">Soft veggie burger with onion, romaine, tomato, mustard and vegan cheese.</figcaption>
      </figure>
    </div>
    <div class="unit gutter">
      <figure>
        <img class="img-flex" src="images/veggie-burger-2.jpg" alt="">
        <figcaption class="box2">Traditional veggie burger on a whole grain bun topped with sprouts.</figcaption>
      </figure>
    </div>
    <div class="unit gutter">
      <figure>
        <img class="img-flex" src="images/veggie-burger-3.jpg" alt="">
        <figcaption class="box3">Black bean burger with onion & lettuce, surrounded by an oat bun.</figcaption>
      </figure>
    </div>


  </div>

</body>
</html>
